<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style-header.css">
    <link rel="stylesheet" href="./styles/secaoInicial.css">
    <link rel="stylesheet" href="./styles/fundodosite.css">
    <link rel="stylesheet" href="./styles/secaoArtes.css">
    <link rel="stylesheet" href="./styles/secaoContribuentes.css">
    <link rel="stylesheet" href="./styles/secaoContatos.css">
    <title>Layout Arts</title>
</head>

<body id="container">
    <!-- BACKGROUND ANIMADO -->
    <div id="fundoDoSite">
        <div class="caixa">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Header de navegação -->
    <header id="barraDeInformacoes">
        <ul id="listaDeOpcoes">
            <li class="itensDaLista">Artes</li>
            <li class="itensDaLista">Contribuentes</li>
            <li class="itensDaLista">Sobre-nós</li>
            <li class="itensDaLista">Contatos</li>
        </ul>

        <img id="logoPage"
            src="https://novaartevisual.com.br/wp-content/uploads/2018/07/logo-nova-home_comunicacao-visual.png"
            alt="Logo Artes">

        <!-- Rede sociais de acesso -->
        <div id="redeSocial">
            <a class="linkDasRedeScoais" href="#">
                <img src="./assets/icons/facebook.svg" alt="Facebook">
            </a>
            <a class="linkDasRedeScoais" href="#">
                <img src="./assets/icons/whatsapp.svg" alt="Whatsapp">
            </a>
            <a class="linkDasRedeScoais" href="#">
                <img src="./assets/icons/email.svg" alt="Email">
            </a>
        </div>

    </header>

    <!-- Exibir informações -->
    <main id="caixaDeSecao">
        <!-- SEÇÃO Padrão -->
        <section id="secaoPadrao">
            <h1>VENHA VER NOSSAS EXPOSIÇÕES DE ARTES</h1>
            <p>Aqui você encontra as artes mais famosas!</p>
        </section>
        <!-- SEÇÃO ARTES -->
        <section id="secaoArtes">
        </section>

        <section id="secaoContribuentes">
            <div id="contribuente">
                <img id="imagemCriador" src="./assets/images/perfil/perfil.webp" alt="imagem do criador">
                <h2 class="nomeDoCriador">Samuel W. Santos</h2>
            </div>
        </section>
        <!-- SEÇÃO CONTATOS -->
        <section id="secaoContatos">
            <a class="linksContatos whatsappContato" href="#">WHATSAPP <span>▶</span></a>
            <a class="linksContatos linkedinContato" href="#">LINKEDIN <span>▶</span></a>
            <a class="linksContatos githubContato" href="#">GITHUB <span>▶</span></a>
            <a class="linksContatos gmailContato" href="#">GMAIL <span>▶</span></a>
        </section>
    </main>

    <script src="./scripts/artes.js"></script>
    <script src="./scripts/trocarPaginas.js"></script>
</body>

</html>
